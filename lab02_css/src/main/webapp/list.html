<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS List</title>
		<style>
			.nav {
				list-style: none;
				padding: 8px;
				background-color: mediumseagreen;
			}
			
			.nav > li {
				display: inline-block;
				width: 80px;
				text-align: center;
				border: 1px solid white;
				padding: 4px;
			}
			
			.nav > li > a {
				text-decoration: none;
				color: white;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>List Style</h1>
		
		<ul class="nav">
			<li>
				<a href="https://www.youtube.com">너튜브</a>
			</li>
			<li>
				<a href="https://www.instagram.com">인스*</a>
			</li>
			<li>
				<a href="https://www.tiktok.com">틱톡</a>
			</li>
		</ul>
		
	</body>
</html>
