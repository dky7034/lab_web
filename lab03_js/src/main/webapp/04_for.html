<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JS for</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous" />
	</head>
	<body>
		<h1>자바스크립트 for 반복문</h1>
		
		<div id="result"></div>
		
		<script>
			// div#result 요소를 찾음:
			const reuslt = document.querySelector('div#result');
			
			let html = ''; // 문자열을 덧붙일 변수.
			for (let n = 1; n < 10; n++) {
				html += `2 x ${n} = ${2 * n} <br/>`; // ${}은 자바의 %같은 역할.
				// 문자열 템플릿: `문자열 ${변수/식}`
			}
			result.innerHTML += html + '<hr/>'; // result의 innerHTML영역에 덧붙이는 코드.
			
			// 구구단 2단부터 9단까지를 div에 덧붙임.
			html = '';
			for (let dan = 2; dan < 10; dan++) {
				html += `${dan}단 <br/>`;
				for (let n = 1; n < 10; n++) {
					html += `${dan} x ${n} = ${dan*n} <br/>`;
				}
				html += '-----------------<br/>';
			}
			result.innerHTML += html + '<hr/>'; // result의 innerHTML영역에 덧붙이는 코드.
			
			// break를 사용해서 2단은 2x2까지, 3단은 3x3까지, ... 9단은 9x9까지 출력.
			html = '';
			for (let dan = 2; dan < 10; dan++) {
				html += `${dan}단 <br/>`;
				for (let n = 1; n < 10; n++) {
					html += `${dan} x ${n} = ${dan*n} <br/>`;
					if (dan === n) {
						break; // 가까운 반복문(안쪽 반복문) 종료.
					}
				}
				html += '--------------<br/>';
			}
			result.innerHTML += html + '<hr/>'

			
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
			crossorigin="anonymous"></script>
	</body>
</html>
