<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JS while</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous" />
		<style>
			table, td {
				border: 1px solid gray;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		
		<h1>자바스크립트 while 반복문</h1>
		
		<ul id="list"></ul>
		
		<table>
			<tbody id="table-body"></tbody>
		</table>
		
		<script>
			// while 문을 사용:
			// 1. 리스트에 아이템 3개를 추가.
			let html = ''; // ul 태그의 컨텐트로 작성할 html 문자열.
			let n = 1;
			while(n <= 3) {
				html += `<li>Item ${n}</li>`;
				n++;
			}
			const list = document.querySelector('ul#list');
			list.innerHTML = html;

			// 2. 테이블 바디에 10(row)x10(column)을 추가. 이중 반복문.
			html = ''; // tbody의 컨텐트를 작성할 html 문자열.
			let x = 0;
			while (x < 10) {
				html += '<tr>';
				let y = 0;
				while (y < 10) {
					html += `<td>${x * y}</td>`;
					y++;
				}
				html += '</tr>'
				x++;
			}
			const tblbody = document.querySelector('tbody#table-body');
			tblbody.innerHTML = html;
			
		</script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
			crossorigin="anonymous"></script>
	</body>
</html>
