<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JS</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			crossorigin="anonymous" />
	</head>
	<body>
		<h1>JavaScript 조건문</h1>
		
		<input type="number" id="numInput" placeholder="정수 입력"/>
		<button onclick="checkEven()">짝수? 홀수?</button>
		<button onclick="checkPositive()">양수? 음수?</button>
		<button onclick="checkEven2()">삼항연산자</button>
		
		<div id="result">결과</div>
		
		<script>
			// inline comment (주석 다는 방법: //)
			/* block comment (주석) */
			
			// 변수 선언: 자바스크립트는 변수의 타입을 명시하지 않음.
			// (1) 상수 선언: const 변수이름 = 값; / 값의 재할당이 불가능한 상수
			// (2) 값을 바꿀 수 있는 변수 선언: let 변수이름 = 값;
			// (3) 전역 변수 선언: var 변수이름 = 값; / 중복 선언이 가능함(var a = 10, var a = 20 가능...!!!) / 사용 권장X
			const x = 1;
			console.log('x =', x);
			// x = 2; //-> 실행 중에 에러 발생: 상수 변수에는 새로운 값을 재할당(저장)할 수 없음.
			// 자바스크립트는 컴파일 언어가 아니라서 실행해 보기 전까지는 에러를 알 수 없음. 실행해서 콘솔창에서 에러 검출해야 함.
			
			let y = 100;
			console.log('y =', y);
			y = 'hello'; // let으로 선언한 변수는 값을 재할당할 수 있음.
			// 자바스크립트 문자열은 작은따옴표, 큰따옴표를 모두 사용할 수 있음.
			console.log('y =', y);
			
			// 컴파일 언어: 코드를 컴파일해서 실행 가능한 바이너리를 만들고, 실행하는 언어.
			// (예) Java: *.java --- compile ---> *.class (바이너리) --- 실행 ---> 결과
			// (예) C, C++, C#, Kotlin, Swift, ...
			// 인터프리터 언어: 코드를 한 줄씩 해석해서 실행하는 언어.
			// (예) JavaScript, Python, ...
			
			// 정적 타이핑(static typing) 언어:
			//   - 변수를 선언할 때 변수의 타입이 결정되고, 타입을 바꿀 수 없는 언어.
			//   - Java, C, C++, C#, ...
			// 동적 타이핑(dynamic typing) 언어: 
			//   - 변수를 선언할 때 변수 타입이 결정되지 않고, 값을 할당할 때 타입이 동적으로 결정되는 언어.
			//   - JavaScript, Python, ...
			
			// Input#numInput 요소를 찾음:
			const numInput = document.getElementById('numInput');
			
			// div#result 요소를 찾음:
			const result = document.getElementById('result');
			
			function checkEven() {
				// input에 입력된 값을 읽고, 짝수/홀수 여부를 div에 출력.
				const number = numInput.value; // input 요소에 입력된 값.
				console.log('number = ', number);
				
				if (number % 2 === 0) {
					// input에 입력된 문자열(value)을 숫자 타입으로 자동변환 후 나머지 계산을 수행.
					result.innerHTML = '짝수';
				} else {
					result.innerHTML = '홀수';
				}
			}
			
			function checkPositive() {
				const number = numInput.value;
				if (number > 0) {
					result.innerHTML = '양수';
				} else if (number < 0) {
					result.innerHTML = '음수';
				} else {
					result.innerHTML = '영';
				}
			}
			
			function checkEven2() { // 삼항연산자
				const number = numInput.value;
				// result.innerHTML = (number % 2 === 0) ? '짝수' : '홀수';
				result.innerHTML = (number % 2) ? '홀수' : '짝수'; // number를 2로 나눈 나머지가 있으면 홀수, 없으면 짝수로 결과 해석.
			}
			
			/*
			  비교 연산자: ==, ===, !=, !==, >, >=, <, <=
			  o. ==, !=: 피연산자들이 타입을 자동으로 변환해서 값이 같은지 다른지를 비교.
			     (예) '1' == 1 -> true
			  o. ===, !==: 피연산자들의 타입을 변환하지 않고, 타입과 값이 모두 같은지 다른지를 비교.
			     (예) '1' === 1 -> false
			     
			  - 자바는 조건식의 결과는 반드시 true/false이어야만 함.
			     (예) if (x % 2 == 0)
			  - 자바스크립트는 falsy value(false로 취급하는 값)이 있음.
			     (1) 숫자(number) 0
			     (2) 문자열(string) ''(빈 문자열)
			     (3) 빈 배열([])
			     (4) null 객체
			     (5) undefined(값이 할당되지 않은 변수)
 			*/
			
		</script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
			crossorigin="anonymous"></script>
	</body>
</html>
