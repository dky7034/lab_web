<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>부서 목록</h1>
    </header>
    
    <nav>
        <ul>
            <li>
                <a th:href="@{/}">홈페이지</a>
            </li>
            <li>
                <a th:href="@{/employee/list}">직원목록</a>
            </li>
            <li>
                <a th:href="@{/department/list}">부서목록</a>
            </li>
        </ul>
    </nav>
    
    <main>
        <table>
            <thead>
                <tr>
                    <th>NO</th>
                    <th>NAME</th>
                    <th>LOCATION</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dept : ${departments}" th:object="${dept}">
                    <td>
                        <a th:href="@{/department/details/} + *{id}" th:text="*{id}"></a>
                    </td>
                    <td>
                        <a th:href="@{/department/details/} + *{id}" th:text="*{dname}"></a>
                    </td>
                    <td th:text="*{location}"></td>
                </tr>
            </tbody>
        </table>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
</body>
</html>
