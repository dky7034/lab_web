<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Section</title>
	</head>
	<body>
		<a href="index.html">인덱스 페이지</a>
		<h1>Block Section Tag</h1>
		<!-- div: 가상의 레이아웃을 설계하는데 쓰임 -->
		<div style="border: 2px solid black; margin: 16px; padding: 16px; background-color: lightseagreen; color: white;">Divistion 1</div>
		<div>Divistion 2</div>
		<div> <!-- 컨텐트 블록 영역의 스타일을 설정 -->
			<p>문단(단락) 1</p> <!-- paragraph -->
			<p>문단(단락) 2</p>
		</div>
		
		<hr /> <!-- horizontal ruler: 가로선 -->
		
		<h1>Inline Section Tag</h1>
		
		<div>
			<span style ="background-color: lightgray; color: red; font-style: italic;">inline 요소</span>
			지정을 위한 태그
			<br /> <!-- 줄바꿈 -->
			<strong><em>inline 요소</em></strong> <!-- strong: 볼드체, em: 이탤릭체 -->
			들의 스타일을 설정하기 위해서 주로 사용
		</div>
		
	</body>
</html>
