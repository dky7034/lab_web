<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>HTML Table</title>
	<style> /* style 내부에서는 html이 아닌 css 문법을 따름 */
		/* CSS */
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse; /* collapse: 붕괴되다, 무너지다 -> 셀 테두리를 합쳐서 하나의 단일 테두리로 보이게 함 */
		}
	</style>
</head>

<body>
	<a href="index.html">인덱스 페이지</a>

	<h1>테이블</h1>

	<table>
		<caption>프론트엔드 시험 성적</caption> <!-- 테이블 제목. 테이블 제목은 테이블 바깥에 위치(CSS 적용 확인) -->
		<thead> <!-- 테이블 헤더 -->
			<tr> <!-- 테이블 행(row) -->
				<th>번호</th> <!-- 테이블 셀 헤더(굵은 폰트로 보여지는 셀을 만듦). (예) 컬럼 이름, 행 이름 -->
				<th>HTML</th>
				<th>CSS</th>
				<th>JavaScript</th>
			</tr>
		</thead>
		<tbody> <!-- 테이블 본체 -->
			<tr> <!-- 테이블 행(row) -->
				<td>1</td> <!-- 테이블 셀. 실제 데이터 -->
				<td>100</td>
				<td>100</td>
				<td>100</td>
			</tr> <!-- 테이블 행(row) -->
			<tr>
				<td>2</td> <!-- 테이블 셀. 실제 데이터 -->
				<td>90</td>
				<td>100</td>
				<td>90</td>
			</tr> <!-- 테이블 행(row) -->
			<tr>
				<td>3</td> <!-- 테이블 셀. 실제 데이터 -->
				<td>100</td>
				<td>70</td>
				<td>80</td>
			</tr>
		</tbody>
		<tfoot> <!-- 테이블 푸터 -->
			<tr>
				<th>합계</th>
				<td>290</td>
				<td>270</td>
				<td>270</td>
			</tr>
		</tfoot>
	</table>

	<hr />

	<table>
		<thead>
			<tr>
				<th>이름</th>
				<th colspan="2">전화번호</th> <!-- colspan -->
			</tr>
		</thead>
		<tobody>
			<tr>
				<td>홍길동</td>
				<td>010-1234-5678</td>
				<td>02-1234-5678</td>
			</tr>
			<tr>
				<td>아이티윌</td>
				<td>010-0000-0000</td>
				<td>02-0000-0000</td>
			</tr>
		</tobody>
	</table>

	<hr />

	<table>
		<tbody>
			<tr>
				<th>이름</th>
				<td>홍길동</td>
				<td>아이티윌</td>
			</tr>
			<tr>
				<th rowspan="2">전화번호</th> <!-- rowspan -->
				<td>010-1234-5678</td>
				<td>010-0000-0000</td>
			</tr>
			<tr>
				<td>02-1234-5678</td>
				<td>02-0000-0000</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
