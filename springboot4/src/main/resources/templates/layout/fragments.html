<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="myhead">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
    
    <!-- 페이지 header 프래그먼트 -->
    <header th:fragment="myheader (title)"
        class="my-2 p-5 text-bg-dark text-center">
        <h1 th:text=${title}>TITLE</h1>
    </header>

    <!-- 페이지 내비게이션 메뉴 프래그먼트 -->
    <nav th:fragment="navigation"
        class="my-2 navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link"
                        th:href="@{/post/list}">Post</a>
                    <a class="nav-link" 
                        th:href="@{/post/create}">New Post</a>
                    <a class="nav-link disabled" 
                        th:href="@{/signin}">Sign in</a>
                    <a class="nav-link disabled" 
                        th:href="@{/signup}">Sign up</a>
                    <a class="nav-link disabled" 
                        th:href="@{/signout}">Sign out</a>
                </div>
            </div>
        </div>
    </nav>
    
    <script th:fragment="bootstrap_js"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
