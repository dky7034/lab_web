<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="myhead">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Data JPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>
    <header th:fragment="myheader (title)">
        <h1 th:text="${title}"></h1>
    </header>
    
    <nav th:fragment="navigation">
        <ul>
            <li>
                <a th:href="@{/}">Home</a>
            </li>
            <li>
                <a th:href="@{/employee/list}">Employee List</a>
            </li>
            <li>
                <a th:href="@{/department/list}">Department List</a>
            </li>
        </ul>
    </nav>
    
    <div th:fragment="pagination"> <!-- pagination links -->
        <ul class="pagination justify-content-center">
            <li class="page-item"
                th:classappend="${!page.hasPrevious} ? 'disabled'">
                <a class="page-link"
                    th:href="@{|?p=${page.number - 1}|}">이전</a>
            </li>
            <li class="page-item"
                th:each="pageNo : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:if="${pageNo >= page.number - 5 && pageNo < page.number + 5}"
                th:classappend="${pageNo == page.number} ? 'active'">
                <a class="page-link"
                    th:href="@{|?p=${pageNo}|}"
                    th:text="${pageNo + 1}"></a>
            </li>
            <li class="page-item"
                th:classappend="${!page.hasNext} ? 'disabled'">
                <a class="page-link"
                    th:href="@{|?p=${page.number + 1}|}">다음</a>
            </li>
        </ul>
    </div>
    
<script th:fragment="bootstrap_js" 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</body>
</html>
